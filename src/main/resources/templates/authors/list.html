<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName}">nihar</td>
            <td th:text="${author.lastName}">nihar</td>
        </tr>
        <!--<tr th:each="author : $(authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstname}}"></td>
            <td th:text="${author.lastname}}"></td>
        </tr>-->
    </table>
</body>
</html>
